name: Filter V2Ray Servers with v2sub (pip install)

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

on:
  schedule:
    - cron: '*/30 * * * *' # Runs every 4 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # Step 1: Check out your repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Set up Python, which is needed to run pip
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # Step 3: Install v2sub using pip (The correct and easiest method)
      - name: Install v2sub tool
        run: |
          pip install v2sub

      # Step 4: Run v2sub with the correct commands
      - name: Run Real Connectivity Test and Filter
          v2sub sub --url "https://raw.githubusercontent.com/soroushmirzaei/telegram-configs-collector/main/subscribe/protocols/vless" --test --out ./filtered_sub.txt
          echo "Testing complete. Filtered list saved to filtered_sub.txt"
      # Step 5: Commit the new filtered list back to the repository
      - name: Commit and Push new subscription file
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update filtered subscription with real-world tested servers"
          file_pattern: 'filtered_sub.txt'
